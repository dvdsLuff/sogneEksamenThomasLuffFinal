
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sogne Liste</title>
</head>
<div class="container">
    <div class="row justify-content-center">
        <h1></h1>
        <div>
            <a href="/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" >index</a>
            <a href="/create" class="btn btn-success btn-lg active" role="button" aria-pressed="true">add</a>
            <a href="/update" class="btn btn-success btn-lg active" role="button" aria-pressed="true">update</a>
            <a href="/delete" class="btn btn-success btn-lg active" role="button" aria-pressed="true" >delete</a>

            <br>
<h1>SogneListe</h1>
<table class="table" style="width:100%" align="Center">
    <tr>
        <th>sognID</th>
        <th>Sognkode</th>
        <th>Navn</th>
        <th>Kommune</th>
        <th>Smittetryk</th>
        <th>nedlukningsSlutDato</th>
        <th>er nedlukket</th>
    </tr>
    <tr th:each="sogne : ${sogneList}" align="Center">
        <td th:text="${sogne.id}"></td>
        <td th:text="${sogne.sognekode}"></td>
        <td th:text="${sogne.navn}"></td>
        <td th:text="${sogne.kommune}"></td>
        <td th:text="${sogne.smittetryk}"></td>
        <td th:text="${sogne.nedlukningsDato}"></td>
        <td th:text="${sogne.erNedlukket}"></td>
    </tr>
</table>
        </div>
    </div>
</div>
</body>
</html>
